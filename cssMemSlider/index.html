<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>cssMemSlider</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <h1>cssMemSlider</h1>
        <input type="radio" name="point" id="slide1" checked>
	    <input type="radio" name="point" id="slide2">
	    <input type="radio" name="point" id="slide3">
	    <input type="radio" name="point" id="slide4">
        <div class="slider">
                <img class="slides slide1" src="./assets/img/Img_1.png">
                <img class="slides slide2" src="./assets/img/Img_2.png">
                <img class="slides slide3" src="./assets/img/Img_3.png">
                <img class="slides slide4" src="./assets/img/Img_4.png">
        </div>
        <div class="slider-bottom">
            <div class="controls">
                <label for="slide1"></label>
                <label for="slide2"></label>
                <label for="slide3"></label>
                <label for="slide4"></label>
            </div>
            <div class="slider-text">
                <p class="slide-text-1 slides-text"><span>What Is One Plus Two?</span></p>
                <p class="slide-text-2 slides-text"><span></span>Three</span></p>
                <p class="slide-text-3 slides-text"><span></span>bunal(tribunal)</span></p>
                <p class="slide-text-4 slides-text">*soon</p>
            </div>
        </div>
</div>
</body>
</html>
